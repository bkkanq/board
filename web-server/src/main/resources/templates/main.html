<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf 예제</title>
</head>
<body>
<h1>Articles</h1>
<table id="articleTable">
  <thead>
  <tr>
    <th>Article Id</th>
    <th>Author Id</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="article : ${articles}">
      <td th:text="${article.article_id}">article id</td>
      <td th:text="${article.author_id}">author id</td>
      <td th:text="${article.created_at}">created at</td>
    </tr>
  </tbody>
</table>
</body>
</html>
